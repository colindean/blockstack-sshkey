language: rust
env:
  global:
    - PROJECT_NAME: blockstack-sshkey
    - BINARY_NAME: blockstack-sshkey
    - RUST_BACKTRACE: full
matrix:
  fast_finish: true
  include:
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu
    - os: osx
      rust: nightly
      env: TARGET=x86_64-apple-darwin
cache: cargo
branches:
  only:
    # Pushes and PR to the master branch
    - master
    # Ruby regex to match tags. Required, or travis won't trigger deploys when
    # a new tag is pushed.
    - "/^\\d+\\.\\d+\\.\\d+.*$/"
install: ci/install.sh
before_deploy: ci/prepare_release.sh
deploy:
  provider: releases
  api_key:
    secure: ""
  file: deployment/${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    repo: colindean/blocktap-sshkey
    condition: $TRAVIS_RUST_VERSION = nightly
    branch: master  # i guess we do need this after all?
    tags: true
